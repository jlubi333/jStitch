<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>jStitch</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700,Inconsolata' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body id="main-layout">
        <nav class="bar">
            <ul>
                <li id="home" class="left"><h1>jStitch</h1></li>
                <li id="login-link" class="right"><a href="#">Log In</a></li>
                <li id="register-link" class="right"><a href="#">Register</a></li>
            </ul>
        </nav>
        <div class="popup-form" id="register-form">
            <h2>Register</h2>
            <label for="register-username">Username</label>
            <input type="text" id="register-username" />
            <label for="register-password">Password</label>
            <input type="password" id="register-password" />
            <button id="register-submit">Register</button>
        </div>
        <div class="popup-form" id="login-form">
            <h2>Log In</h2>
            <label for="login-username">Username</label>
            <input type="text" id="login-username" />
            <label for="login-password">Password</label>
            <input type="password" id="login-password" />
            <button id="login-submit">Log In</button>
        </div>
        <div id="main">
            <p>You've crocheted</p>
            <span id="current-stitch-count" class="count">0</span>
            <p>stitches!</p>
        </div>
        <footer class="bar">
            <ul>
                <li class="left">Project Stitch Count: <span id="project-stitch-count" class="count">0</span></li>
                <li class="right">Total Stitch Count: <span id="total-stitch-count" class="count">0</span></li>
            </ul>
        </footer>
    </body>
</html>
